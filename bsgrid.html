<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="row">
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>

            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
            <div class="bg-light col">col</div>
        </div>
        <div class="row">
            <div class="bg-light col-1">col1</div>
            <div class="bg-light col-1">col1</div>
            <div class="bg-light col-1">col1</div>
            <div class="bg-light col-1">col1</div>
            <div class="bg-light col-1">col1</div>

            <div class="bg-light col-1">col1</div>
            <div class="bg-light col-1">col1</div>
        </div>
        <br>
        <div class="row">
            <div class="bg-primary col-6">col</div>
            <div class="bg-secondary col-6">col</div>
        </div>
        <br>
        <div class="row">
            <div class="bg-primary col-4">col</div>
            <div class="bg-secondary col-2">col</div>

            <div class="bg-secondary col-2">col</div>
            <div class="bg-secondary col-2">col</div>
        </div>

        <div class="row">
            <div class="bg-primary col-xl-4">col</div>
            <div class="bg-primary col-xl-4">col</div>
            <div class="bg-primary col-xl-4">col</div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="bg-warning col-xl-3 col-md-6 col-xs-12">1</div>
            <div class="bg-warning col-xl-3 col-md-6 col-xs-12">2</div>
            <div class="bg-warning col-xl-3 col-md-6 col-xs-12">3</div>
            <div class="bg-warning col-xl-3 col-md-6 col-xs-12">4</div>
        </div>
    </div>

</html>

<!-- col = equal width column 
 col-* (1 to 12) = merges * to column to create partition
 col-breakpoint-* (col-xl-4)-->
