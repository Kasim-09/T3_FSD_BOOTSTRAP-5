<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs-12(NEW CHAPTER-7)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button data-bs-slide-to="0" data-bs-target="#car" class="active"></button>
                <button data-bs-slide-to="1" data-bs-target="#car" ></button>
                <button data-bs-slide-to="2" data-bs-target="#car"></button>
                <button data-bs-slide-to="3" data-bs-target="#car"></button>
                <button data-bs-slide-to="4" data-bs-target="#car"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" ><img src="1.jfif" alt="" class="d-block mx-auto w-100 h-75">
                <div class="carousel-caption"><h1>Travel Diaries</h1><p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid, quod.</p><button class="btn btn-dark">Explore</button></div></div>
                <div class="carousel-item" ><img src="2.jfif" alt="" class="d-block mx-auto w-100 h-75"></div>
                <div class="carousel-item" ><img src="3.jfif" alt="" class="d-block mx-auto w-100 h-75"></div>
                <div class="carousel-item" ><img src="4.jfif" alt="" class="d-block mx-auto w-100 h-75"></div>
                <div class="carousel-item" ><img src="5.jfif" alt="" class="d-block mx-auto w-100 h-75"></div>
            </div>
        </div>
    </div>
</body>

</html>
